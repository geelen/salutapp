<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Salut!</title>
  <style type="text/css">
  body {
      background-color: palegoldenrod;
      color: black;
      font: bold 18px/1.4 Helvetica;
  }
  h1 {
      background-color: red;
  }
  </style>
</head>
<body>
    
    <h1>SALUT</h1>

<ul id="chat-log">
<li>Glen: LOLOL</li>
</ul>

<script type="text/javascript" charset="utf-8">
  var chatHappened = function(who, saidWhat) {
    var newChat = document.createElement("li");
    newChat.innerHTML = who + ": " + saidWhat;

    document.getElementById("chat-log")
            .appendChild(newChat);
  }
</script>

<script type="text/javascript">
  chatHappened("Allna", "My name is allna!");
</script>
</body>
</html>
